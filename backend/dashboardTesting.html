<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>PetFeeder Dashboard</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      margin: 0;
      padding: 20px;
    }

    h1 {
      text-align: center;
    }

    .card {
      max-width: 500px;
      margin: 20px auto;
      background: #ffffff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }

    .row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
    }

    .label {
      font-weight: bold;
    }

    .status-true {
      color: green;
      font-weight: bold;
    }

    .status-false {
      color: red;
      font-weight: bold;
    }

    .footer {
      text-align: center;
      margin-top: 10px;
      font-size: 0.9em;
      color: #666;
    }
  </style>
</head>
<body>

  <h1>üêæ PetFeeder Dashboard</h1>

  <div class="card" id="dashboard">
    <p>Cargando datos...</p>
  </div>

  <script>
    const API_URL = "http://192.168.18.25:4000/api/sensors/device/petfeeder-01";

    async function loadData() {
      try {
        const response = await fetch(API_URL);
        const result = await response.json();

        if (!result.success) {
          throw new Error("No hay datos");
        }

        const d = result.data;

        document.getElementById("dashboard").innerHTML = `
          <div class="row">
            <span class="label">Dispositivo</span>
            <span>${d.deviceId}</span>
          </div>

          <div class="row">
            <span class="label">üå°Ô∏è Temperatura</span>
            <span>${d.temperature} ¬∞C</span>
          </div>

          <div class="row">
            <span class="label">üíß Humedad</span>
            <span>${d.humidity} %</span>
          </div>

          <div class="row">
            <span class="label">üêï Mascota detectada</span>
            <span class="${d.pir ? 'status-true' : 'status-false'}">
              ${d.pir ? 'SI' : 'NO'}
            </span>
          </div>

          <div class="row">
            <span class="label">üîò Bot√≥n manual</span>
            <span class="${d.button ? 'status-true' : 'status-false'}">
              ${d.button ? 'SI' : 'NO'}
            </span>
          </div>

          <div class="row">
            <span class="label">üí° LED</span>
            <span class="${d.led ? 'status-true' : 'status-false'}">
              ${d.led ? 'ENCENDIDO' : 'APAGADO'}
            </span>
          </div>

          <div class="row">
            <span class="label">üïí √öltima actualizaci√≥n</span>
            <span>${new Date(d.createdAt).toLocaleString()}</span>
          </div>

          <div class="footer">
            Actualiza autom√°ticamente cada 5 segundos
          </div>
        `;
      } catch (err) {
        document.getElementById("dashboard").innerHTML =
          "<p>Error cargando datos</p>";
        console.error(err);
      }
    }

    loadData();
    setInterval(loadData, 5000);
  </script>

</body>
</html>
